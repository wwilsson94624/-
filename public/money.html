<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系學會財務管理</title>
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .table-section {
            flex: 3; /* 左側 60% */
        }
        .form-section {
            flex: 2; /* 右側 40% */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
        }
        .form-section input, .form-section select {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }
        .form-section button {
            padding: 10px 20px;
            background-color: #00509e;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .form-section button:hover {
            background-color: #0073e6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f4f4f4;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <header>
        <img src="picture/ntoulogo.png" alt="海洋大學 LOGO">
        <h1><a href="index.html">海大資工系學會介紹網站</a></h1>
        <nav>
            <a href="money.html">財務管理</a>
            <a href="calendar.html">活動日程</a>
            <a href="joinus.html">加入我們</a>
        </nav>
    </header>
    <main>
        <!-- 左側：表格 -->
        <section class="table-section">
            <h2>財務紀錄</h2>
            <table>
                <thead>
                    <tr>
                        <th>時間</th>
                        <th>品項</th>
                        <th>金額</th>
                        <th>餘額</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- 動態生成數據 -->
                </tbody>
            </table>
        </section>

        <!-- 右側：表單 -->
        <section class="form-section">
            <h2>新增紀錄</h2>
            <label for="date">時間：</label>
            <input type="date" id="date">
            
            <label for="item">品項：</label>
            <input type="text" id="item" placeholder="請輸入品項">
            
            <label for="amount">金額：</label>
            <input type="number" id="amount" placeholder="請輸入金額">
            
            <label for="type">類型：</label>
            <select id="type">
                <option value="income">收入</option>
                <option value="expense">支出</option>
            </select>
            
            <button id="add-btn">新增數據</button>
        </section>
    </main>
    <script>
        let balance = 0; // 初始餘額
        const tableBody = document.getElementById('table-body');
        const addButton = document.getElementById('add-btn');

        // 新增數據
        addButton.addEventListener('click', async () => {
            const date = document.getElementById('date').value.trim();
            const item = document.getElementById('item').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            // 檢查所有欄位是否填寫正確
            if (!date || !item || isNaN(amount) || !type) {
                alert('請填寫所有欄位！');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/records', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date, item, amount, type }),
                });

                if (response.ok) {
                    console.log('新增數據成功！');
                    loadRecords(); // 新增成功後載入資料
                } else {
                    const error = await response.json();
                    alert(error.error);
                }
            } catch (error) {
                console.error('發送請求時出錯:', error);
            }
        });

        // 刪除紀錄
        async function deleteRecord(id) {
            const response = await fetch(`http://localhost:3000/api/records/${id}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                loadRecords(); // 刪除成功後載入資料
            } else {
                alert('刪除失敗！');
            }
        }

        // 加載所有紀錄
        async function loadRecords() {
            const response = await fetch('http://localhost:3000/api/records');
            const records = await response.json();

            // 清空表格
            tableBody.innerHTML = '';

            // 更新餘額
            balance = 0; // 每次加載數據時重置餘額

            // 更新表格
            records.forEach(record => {
                const row = document.createElement('tr');
                const adjustedAmount = record.type === 'income' ? record.amount : -record.amount;
                balance += adjustedAmount;

                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.item}</td>
                    <td>${record.type === 'income' ? '+' : '-'}${Math.abs(record.amount).toFixed(2)}</td>
                    <td>${balance.toFixed(2)}</td> <!-- 顯示餘額 -->
                    <td><button class="delete-btn" data-id="${record.id}">刪除</button></td>
                `;

                // 添加刪除按鈕的事件
                row.querySelector('.delete-btn').addEventListener('click', () => deleteRecord(record.id));

                tableBody.appendChild(row);
            });
        }

        // 初始化時載入數據
        loadRecords();


        
    </script>
</body>
</html>
