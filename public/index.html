<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>資工系學會介紹</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="picture/ntoulogo.png" alt="海洋大學 LOGO" />
    <h1><a href="index.html">海大資工系學會介紹網站</a></h1>
    <nav>
      <a href="money.html">財務管理</a>
      <a href="calendar.html">活動日程</a>
      <a href="joinus.html">加入我們</a>
    </nav>
  </header>
  <main>
    <section class="carousel">
      <button class="prev">上一張</button>
      <div id="carouselContainer">
        <!-- 這裡動態插入圖片 -->
      </div>
      <button class="next">下一張</button>
    </section>
    <section class="upload-section">
      <button id="manage-photos-button">前往照片編輯</button>
      </section>

      <section class="intro">
        <h2>關於資工系學會</h2>
        <p>
          資工系學會目前是由大二的學長姐們組成的，其中所有的幹部都由學生們擔任。
          系學會主要功能為傳達資工系上資訊給同學、增進同學間的感情和創造優良系風。
          資工系學會這學期舉辦各式各樣的活動，包括迎新茶會、三系聯合宿營、五系萬聖晚會等等。
          在增進同學間感情的部分，可以藉由參加系學會舉辦的活動增進系上的同學感情、認識其他科系的同學，也藉此在緊繃的讀書環境稍做休憩。
        </p>
      </section>
  </main>
  <script>
    // 設定圖片輪播功能
    let currentIndex = 0;
    const prevButton = document.querySelector(".carousel .prev");
    const nextButton = document.querySelector(".carousel .next");
    const carouselContainer = document.getElementById("carouselContainer");

    // 載入圖片並顯示輪播
    fetch('/api/images')  // 從後端獲取圖片列表
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          data.forEach((photo, index) => {
            const imgElement = document.createElement("img");
            imgElement.src = photo;  // 設定圖片來源
            imgElement.alt = `活動照片 ${index + 1}`;
            if (index === 0) imgElement.classList.add("active");  // 設定第一張為顯示圖片
            carouselContainer.appendChild(imgElement);
          });

          // 更新輪播顯示的圖片
          function showImage(index) {
            const images = carouselContainer.querySelectorAll("img");
            images[currentIndex].classList.remove("active");  // 隱藏當前圖片
            currentIndex = (index + images.length) % images.length;  // 確保索引不會超出範圍
            images[currentIndex].classList.add("active");  // 顯示新圖片
          }

          function showNextImage() {
            showImage(currentIndex + 1); // 顯示下一張圖片
          }

          function showPrevImage() {
            showImage(currentIndex - 1); // 顯示上一張圖片
          }

          setInterval(showNextImage, 10000); // 每 10 秒切換一張圖片
          prevButton.addEventListener("click", showPrevImage);  // 點擊左按鈕顯示上一張
          nextButton.addEventListener("click", showNextImage);  // 點擊右按鈕顯示下一張

          setInterval(showNextImage, 10000); // 每 10 秒切換一張圖片
        }
      })
      .catch(error => {
        console.error("無法加載圖片", error);
      });

    // 照片管理按鈕
    document.getElementById("manage-photos-button").addEventListener("click", () => {
      window.location.href = "photo-manage.html"; // 跳轉至照片管理頁面
    });
  </script>

  <footer>
    <p>&copy; 2024 海大資工系學會. All Rights Reserved.</p>
  </footer>
</body>

</html>
