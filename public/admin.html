<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <title>管理員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">

                <div class="card">
                    <div class="card-header">
                        <h4>管理員介面</h4>
                    </div>
                    <div class="card-body">

                            <label>username :</label>   <input type="text" name="username"  autocomplete="off" class="form-control" id="username" />
                            <label>password :</label>  <input type="password"  autocomplete="off" 
                            name="password"
                            id="password" /> &nbsp; 
                <i class="bi bi-eye-slash" id="togglePassword"></i> <br>
                            <label class="btn btn-primary mt-3" id='myBtn77'  onclick="abc();" >
                                提交
                            </label>

                    </div> <!-- card-body  -->
                </div> <!-- card -->
            </div> <!-- col-md-4 -->
            <div class="col-md-4">
            </div>
        </div><!--   row -->
    </div> <!-- container -->

    

    <script>
        const togglePassword = document
            .querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            // Toggle the type attribute using
            // getAttribure() method
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            // Toggle the eye and bi-eye icon
            this.classList.toggle('bi-eye');
        });
    </script>

<script type="text/javascript">
    function abc(){
     var username = document.getElementById('username').value;    
     sessionStorage.setItem('username', username);
     var password = document.getElementById('password').value;    
     sessionStorage.setItem('password', password);
        window.location.href = "index.html";
     }
 </script>

</body>
</html>
